overwrite: true
schema: "../server/src/**/*.gql"
documents: "../server/src/**/*.gql"
config:
  sort: true
  immutableTypes: true
  scalars:
    DateString: string
    Date: Date
    Json: Record<string,any>
    Upload: any
    Any: any
  declarationKind:
    type: "class"
    input: "class"
    interface: "class"
  maybeValue: T | undefined | null
  namingConvention:
    enumValues: keep
    classValues: keep
  skipTypename: true
  wrapFieldDefinitions: false
  makeResolverTypeCallable: true
  resolverTypeWrapperSignature: T
generates:
  ./src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-operations"
      - add:
          content: >
            /**
              * Code generated by `graphql-code-generator`
              * 
              * NOTE: THIS IS AN AUTO-GENERATED FILE. DO NOT MODIFY IT DIRECTLY.
            */

            /* eslint-disable */
  ./src/generated/validations.ts:
    plugins:
      - typescript-validation-schema:
          importFrom: "./graphql"
          schema: "zod"
          scalarSchemas:
            Date: "z.date()"
            UUID: "z.string()"
          directives:
            constraint:
              minLength: min
              format:
                email: email
