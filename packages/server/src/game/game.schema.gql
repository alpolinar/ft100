type GameState {
    id: String!
    gameId: String!
    currentTotal: Int!
    currentPlayerId: String
    winnerId: String
    playerOne: User
    playerTwo: User
}

type Move {
    id: String!
    userId: String!
    gameId: String!
    value: Int!
}

input InputMove {
    userId: String!
    gameId: String!
    value: Int!
}

input InputCreateGame {
    gameId: String!
    currentTotal: Int
    currentPlayerId: String
    winnerId: String
    fkPlayerOneId: String
    fkPlayerTwoId: String
}

input InputUpdateGame {
    currentTotal: Int
    currentPlayerId: String
    winnerId: String
    fkPlayerOneId: String
    fkPlayerTwoId: String
}

fragment GameState on GameState {
    id
    gameId
    currentTotal
    currentPlayerId
    winnerId
    playerOne {
        ...User
    }
    playerTwo {
        ...User
    }
}

type Query {
    fetchGameState(id: String!): GameState!
}

query fetchGameState($id: String!) {
    fetchGameState(id: $id) {
        ...GameState
    }
}

type Mutation {
    sendMove(input: InputMove!): GameState!
}

mutation sendMove($input: InputMove!) {
    sendMove(input: $input) {
        ...GameState
    }
}
